<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Workout Time</title>
  </head>
  <body class="m-2">
    <h2>Workout</h2>
    <form>
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" value="Push" />

      <label class="form-label" for="date">Date</label>
      <input class="form-control" id="date" value="2023.02.27." />

      <label class="form-label" for="length">Length (mins)</label>
      <input class="form-control" id="length" value="60" />

      <div class="d-flex justify-content-end mt-2">
        <button
          class="btn btn-secondary me-2"
          type="button"
          onclick="location.href='/workouts.html'"
        >
          Cancel
        </button>
        <button
          class="btn btn-success"
          type="button"
          onclick="location.href='/workouts.html'"
        >
          Save
        </button>
      </div>
    </form>
  </body>
</html>

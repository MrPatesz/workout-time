<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Workout Time</title>
  </head>
  <body class="m-2">
    <h2>Exercise</h2>
    <form>
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" value="Bench press" />

      <label class="form-label" for="target-muscles">Target Muscles</label>
      <input
        class="form-control"
        id="target-muscles"
        value="Chest; Triceps; Front delts"
      />

      <label class="form-label" for="sets">Sets</label>
      <input class="form-control" id="sets" value="4" />

      <label class="form-label" for="reps">Repetitions</label>
      <input class="form-control" id="reps" value="10" />

      <div class="d-flex justify-content-end mt-2">
        <button
          class="btn btn-secondary me-2"
          type="button"
          onclick="location.href='/exercises.html'"
        >
          Cancel
        </button>
        <button
          class="btn btn-success"
          type="button"
          onclick="location.href='/exercises.html'"
        >
          Save
        </button>
      </div>
    </form>
  </body>
</html>
